<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaliBrowser Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 50%, #1a1a1a 100%);
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #ffffff; overflow: hidden;
        }
        .header { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 28px; font-weight: bold; }
        .search-container { 
            width: 90%; max-width: 600px; position: relative; 
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .search-box {
            width: 100%; padding: 18px 60px 18px 20px; font-size: 18px;
            background: rgba(45,45,45,0.9); border: 2px solid #4a4a4a; border-radius: 30px;
            backdrop-filter: blur(20px); color: white; outline: none;
            transition: all 0.3s ease; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .search-box:focus { border-color: #4a90e2; box-shadow: 0 0 30px rgba(74,144,226,0.5); transform: scale(1.02); }
        .search-btn {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: linear-gradient(45deg, #4a90e2, #357abd); border: none; border-radius: 50%;
            width: 45px; height: 45px; color: white; font-size: 18px; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(74,144,226,0.4);
        }
        .search-btn:hover { transform: translateY(-50%) scale(1.1); box-shadow: 0 6px 20px rgba(74,144,226,0.6); }
        .quick-links { margin-top: 40px; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .link-btn {
            padding: 12px 24px; background: rgba(74,144,226,0.2); border: 2px solid rgba(74,144,226,0.3);
            border-radius: 25px; color: #ccc; text-decoration: none; font-size: 14px;
            transition: all 0.3s ease; backdrop-filter: blur(10px);
        }
        .link-btn:hover { background: #4a90e2; color: white; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(74,144,226,0.4); }
        .recent { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="header">AvaliBrowser</div>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search the web or type a URL..." id="searchInput" onkeypress="handleKey(event)">
        <button class="search-btn" onclick="performSearch()" title="Search">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="quick-links">
        <a href="https://google.com" class="link-btn" target="_blank"><i class="fab fa-google"></i> Google</a>
        <a href="https://youtube.com" class="link-btn" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://github.com" class="link-btn" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://wikipedia.org" class="link-btn" target="_blank"><i class="fab fa-wikipedia-w"></i> Wiki</a>
    </div>
    <div class="recent">zeo was here</div>

    <script>
        function handleKey(e) { if (e.key === 'Enter') performSearch(); }
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            if (query.includes('.') && !query.startsWith('http')) {
                window.location.href = 'http://' + query;  // Treat as URL
            } else {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);  // Google search
            }
        }
        // Animate on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
